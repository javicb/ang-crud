<div class="container app" *ngIf="employee">
  <div class="row">
    <div class="col-sm-4">
      <h2>Actualizar</h2>
      <form class="form-horizontal">        
        <div class="form-group">          
          <label for="name" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="employee.name"
              placeholder="Introduzca nombre">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="email"
              name="email" [(ngModel)]="employee.email"
              placeholder="Introduzca email">
          </div>
        </div>
        <div class="form-group">
            <label for="position" class="control-label col-sm-2">
              Puesto
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="position"
                name="position" [(ngModel)]="employee.position"
                placeholder="Introduzca puesto">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
              <button class="btn btn-success" (click)="goBack()">
                Atras
              </button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>

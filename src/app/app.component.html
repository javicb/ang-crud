      <div class="col-sm-8">
        <h2>Crear</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="control-label col-sm-2">
              Nombre
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
                name="name" [(ngModel)]="model.name"
                placeholder="Introduzca nombre">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="control-label col-sm-2">
              Email
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email"
                name="email" [(ngModel)]="model.email"
                placeholder="Introduzca email">
            </div>
          </div>
          <div class="form-group">
              <label for="position" class="control-label col-sm-2">
                Puesto
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="position"
                  name="position" [(ngModel)]="model.position"
                  placeholder="Introduzca puesto">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-success" (click)="addEmployee()">
                  Guardar
                </button>
              </div>
            </div>
        </form>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Leer datos: </h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Puesto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.position}}</td>
            <td>
              <a (click)="editEmployee(i)" class="btn btn-success">
                Editar
              </a>
              <a (click)="deleteEmployee(i)" class="btn btn-danger">
                Borrar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Actualizar</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="model2.name"
              placeholder="Introduzca nombre">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email"
              name="email" [(ngModel)]="model2.email"
              placeholder="Introduzca email">
          </div>
        </div>
        <div class="form-group">
            <label for="position" class="control-label col-sm-2">
              Puesto
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="position"
                name="position" [(ngModel)]="model2.position"
                placeholder="Introduzca puesto">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-success" (click)="updateEmployee()">
                Actualizar
              </button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
